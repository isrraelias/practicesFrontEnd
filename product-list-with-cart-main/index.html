<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product list with cart</title>
  <link rel="stylesheet" href="./styles/mobile.css">
</head>

<body class="pageFood">
  <h2 class="pageFood__title">Desserts</h2>
  <!-- section sera el contenedor padre de tipo GRID -->
  <section class="pageFood__items">

    <!-- el contenedor tarjeta -->
    <article class="pageFood__food-Card">
      <!-- el contenedor imagen -->
      <figure class="food-Card__box-image">
        <picture>
          <img class='food-Card__image' src='./assets/images/image-baklava-mobile.jpg'>
        </picture>
      </figure>
      <!-- fin contenedor tarjeta -->
      <button class="food-Card__button-addCart"><span></span>Add to Cart</button>
      <!-- informacion del producto -->
      <div class="food-Card__description">
        <p class="card-description__type">Waffle</p>
        <p class="card-description__name">Waffle with B6erries</p>
        <p class="card-description__price">$6.50</p>
      </div>
    </article>

    <!-- CLON CLON CLON -->
    <article class="pageFood__food-Card">
      <!-- el contenedor imagen -->
      <figure class="food-Card__box-image">
        <picture>
          <img class='food-Card__image' src='./assets/images/image-baklava-mobile.jpg'>
        </picture>
      </figure>
      <!-- fin contenedor tarjeta -->
      <button class="food-Card__button-addCart"><span></span>Add to Cart</button>
      <!-- informacion del producto -->
      <article class="food-Card__description">
        <p class="card-description__type">Waffle</p>
        <p class="card-description__name">Waffle with Berries</p>
        <p class="card-description__price">$6.50</p>
      </article>
    </article>
  </section>
  <!-- section que pertenece al carro de comprar -->
  <section class="user-cart">
    <h2 class="user-cart__title">Your Cart <span>(#)</span></h2>
    <p class="user-cart__text-Empty">Your added items will appear here</p>
  </section>
  <script src="./js/script.js"> </script>
</body>

</html>
