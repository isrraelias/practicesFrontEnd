<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product list with cart</title>
  <link rel="stylesheet" href="./styles/mobile.css">
</head>
<body>
  <h2>Desserts</h2>
  <!-- section sera el contenedor padre de tipo GRID -->
  <section>
    <!-- el article sera el que encierre la tarjeta -->
    <article>
      <figure></figure>
      <button><span></span> Add to cart</button>
      <!-- informacion del producto -->
      <article>
        <p>wafle</p>
        <p>waffle with berries</p>
        <p>$6.50</p>
      </article>
    </article>
  </section>
  <!-- section que pertenece al carro de comprar -->
  <section>
    <h2>Your cart <span>(#)</span></h2>
    <p>Your added items will appear here</p>
  </section>
</body>
</html>
