<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product list with cart</title>
  <link rel="stylesheet" href="./styles/mobile.css">
</head>

<body class="pageFood">
  <h2 class="pageFood__title">Desserts</h2>
  <!-- section sera el contenedor padre de tipo GRID -->
  <section class="pageFood__items">
  </section>
  <!-- section que pertenece al carro de comprar -->
  <section class="user-cart">
    <h2 class="user-cart__title">Your Cart <span>(#)</span></h2>
    <p class="user-cart__text-Empty">Your added items will appear here</p>
    <div class="user-cart__detail-total">
      <p class="detail-total__texto-total">Order Total <span>$$</span></p>
      <aside class="detail-total__messageGreen">
        <span></span><p>This is a <b>carbon-neutral</b> delivery</p>
      </aside>
      <button class="detail-total__button">Confirm Order</button>
    </div>
  </section>
  <script src="./js/script.js"> </script>
</body>

</html>
