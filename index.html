<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet" />
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
  <main class="main-form">
    <form action="" class="contact-form">
      <h2>Contact Us</h2>
      <label for="firstName" class="contact-form__label">
        <p class="contact-form__p">First Name <span class="contact-form__mandatory-convention">*</span></p>
        <input type="text" id="firstName" name="firstName" required class="contact-form__input" />
      </label>
      <label for="lastName" class="contact-form__label">
        <p class="contact-form__p">Last Name <span class="contact-form__mandatory-convention">*</span></p>
        <input type="text" id="lastName" name="lastName" required class="contact-form__input" />
      </label>
      <label for="email" class="contact-form__label">
        <p class="contact-form__p">Email Address <span class="contact-form__mandatory-convention">*</span></p>
        <input type="email" id="email" name="email" required class="contact-form__input" />
      </label>

      <fieldset class="contact-form__fieldset">
        <legend>Query Type <span class="contact-form__mandatory-convention">*</span></legend>

        <label for="generalE" class="contact-form__label-radio">
          <input type="radio" name="queryType" id="generalE" value="G" class="contact-form__input-radio" />
          General Enquiry 
        </label>

        <label for="supportR" class="contact-form__label-radio">
          <input type="radio" name="queryType" id="supportR" value="S" class="contact-form__input-radio" />
          Support Request
        </label>
      </fieldset>

      <label for="message" class="contact-form__label">
        <p class="contact-form__p">Message <span class="contact-form__mandatory-convention">*</span></p>
        <!-- el atributo row especifica cuantas filas habran visiblemente antes de hacer scroll
        el atributo cols especifica cuantos caracteres habran visiblemente antes de saltar linea-->
        <textarea name="message" id="message" rows="13" cols="40" class="contact-form__textarea"></textarea>
      </label>
      <label for="consent" class="contact-form__label-consent">
        <input type="checkbox" class="contact-form__input-consent" />
        <p>I consent to being contacted by the team <span class="contact-form__mandatory-convention">*</span></p>
      </label>

      <input type="submit" name="" id="" value="Submit" class="contact-form__submit-button" />
    </form>
  </main>
</body>

</html>
